<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="img/580b585b2edbce24c47b2c67.png" alt="" width="100" height="60" class="d-inline-block align-text-top">
    </a>
  </nav>

  <div class="contenedor">
    <h1>Vehiculos a la Venta</h1>
    <div class="row g-3">
    <div class="col-lg-6">
      <div class="row g-3">
      <label class="visually-hidden" for="autoSizingSelect">Preference</label>
      <select class="form-select" id="autoSizingSelect">
        <option selected>Vehiculo...</option>
        <option value="1">Ford Fiesta</option>
        <option value="2">Ford Focus</option>
        <option value="3">Ford Ka</option>
      </select>

          <div class="col-lg-5" id="divinp1">
            <label class="visually-hidden" for="autoSizingInputGroup"></label>
            <div class="input-group">
              <div class="input-group-text">$</div>
              <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Precio de Venta">
            </div>
          </div>
          <div class="col-lg-5" id="divinp2">
            <label class="visually-hidden" for="autoSizingInputGroup"></label>
            <div class="input-group">
              <div class="input-group-text"></div>
              <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Con Descuento" disabled>
            </div>
          </div>
          <div class="col-lg-6">

            <h1 id="resultadoh1"></h1>


          </div>
      </div>
  </div>
    <div class="col-lg-6">
  <div class="carrusel">

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="img/750039.jpg" class="d-block w-100" alt="banner1">
        </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/894911.jpg" class="d-block w-100" alt="banner2">
          </div>
          <div class="carousel-item">
            <img src="img/carpixel.net-2014-ford-ka-br-48158-hd.jpg" class="d-block w-100" alt="banner3">
          </div>
      </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
  </div>
</div>
</div>

</div>





</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
