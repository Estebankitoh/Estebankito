<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.P. N°1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.google.com" target="_blank">T.P: N°1</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row g-3">
            <h1 class="display-8">Alta Producto</h1>
                <div class="col-lg-6">
                    <div class="row g-3">

                        <div class="col-12">
                            <label class="form-label">Descripcion</label>
                            <input type="text" class="form-control">
                        </div>
                    
                        <div class="col-12">
                          <label for="exampleFormControlTextarea1" class="form-label">Detalle</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                     
                        <div class="col-lg-6">
                            <label class="visually-hidden" for="autoSizingInputGroup"></label>
                            <div class="input-group">
                              <div class="input-group-text">$</div>
                              <input type="number" class="form-control" id="autoSizingInputGroup">
                            </div>
                        </div>

                        <div class="col-lg-6">
                          <label class="visually-hidden" for="autoSizingInputGroup"></label>
                          <div class="input-group">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Precio de Venta">
                          </div>
                        </div>  

                        <div class="col-lg-6">
                            <label class="visually-hidden" for="autoSizingInputGroup"></label>
                            <div class="input-group">
                              <div class="input-group-text">N°</div>
                              <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Stock">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                              <option selected>Categoria...</option>
                              <option value="1">Hardware</option>
                              <option value="2">Software</option>
                              <option value="3">Paciencia</option>
                            </select>
                        </div>                  
                    </div>
                    <div class="d-grid gap-2 d-md-flex mt-3 justify-content-md-end">
                      <button class="btn btn-success" type="submit">Guardar Equipos</button>
                    </div>
            </div>
        
            <div class="col-lg-6">
              <div class="row">
                    <div class="col-lg-6">
                        <label class="form-label">Fecha de Alta</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="col-lg-6">
                        <label class="form-label">Hora de Alta</label>
                        <input type="datetime-local" class="form-control">
                    </div>
                    


                  <div class="col-lg-12 mt-3">
                    <img src="Img/bootstrap.png" class="img-thumbnail" alt="...">
                  </div>
                </div>
          
            </div>

        </div>
    
    </div>



</body>
</html>
