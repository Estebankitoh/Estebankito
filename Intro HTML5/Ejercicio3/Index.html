<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form>
        <div id="center">
            <div id="cuadroNom">
                <label>Nombre</label> 
                <input placeholder="Ingrese su Nombre" type="text" required autofocus> 
            </div>

            <div id="cuadmail">
                <label>Correo Electronico</label>
                <input type="email" required>

            </div>

            <div id="url">
                <label>Url</label>
                <input type="url" placeholder="Escribe la url de tu pagina personal">

            </div>

            <div id="date">
                <label>Fecha</label>
                <input type="date">
            </div>

            <div id="tiempo">
                <label>Tiempo</label>
                <input type="time">
            </div>

            <div id="datatime">
                <label>Fecha y Hora</label>
                <input type="datetime-local">
            </div>

            <div id="mes">
                <label>Mes</label>
                <input type="month">
            </div>

            <div id="semana">
                <label>Semana</label>
                <input type="week">
            </div>

            <div id="numero">
                <label>Numero (min -10, max 10)</label>
                <input type="number">
            </div>

            <div id="telefono">
                <label>telefono</label>
                <input type="tel">
            </div>

            <div id="busqueda">
                <label>Termino de busqueda</label>
                <input type="search">
            </div>

            <div id="colorfav">
                <label>Color favorito</label>
                <input type="color">
            </div>

            <button type="submit">Enviar</button>
        </div>
    </form>    
</body>
</html>
